<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura - Contato</title>
    <!-- É importante seguir essa ordem, primeiro o reset, depois meus estilos, para que não haja nenhuma alteração do estilo reset sobre os meus -->
    <link rel="stylesheet" href="/styles/reset.css">
    <!-- Arquivo responsavel por remover todos estilos criados automaticamente pelo navegador, quando trabalhamos com o mesmo-->
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <!-- alt -> É uma alternativa para descrever uma imagem, comumente utilizado para melhor acessibilidade ao usuario -->
                <img src="/img/logo.png" alt="Logo da Barbearia Alura">
                <nav>
                    <ul>
                        <li><a href="/templates/index.html">Home</a></li>
                        <li><a href="/templates/produtos.html">Produtos</a></li>
                        <li><a href="/templates/contato.html">Contato</a></li>
                    </ul>
                </nav>
            </h1>
        </div>
    </header>

    <main>
        <form action="">
            <!-- Label é uma etique para o input -->
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required placeholder="Nome Completo">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuEmail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <!-- textarea -> Para receber conteudos maiores, com varias linhas e caixa de texto pode ser ajustavel com o mouse -->
            <!-- cols e rows -> Representa o número de colunas e linhas limite -->
            <label for="mensagem">Mensagem</label>
            <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <!-- fieldset -> Envolve os campos de uma mesma categoria/assunto. Agrupar elementos de um formulario, ajuda no entendimento da estrutura do codigo -->
            <!-- legend -> Usada para dar titulo/descrição ao grupo do "fieldset" -->
            <fieldset>
                <legend class="teste" id="teste">Como prefere o nosso contato?</legend>
                <!-- A propriedade "name" nesse caso, evita que mais de uma opção seja marcada, pois cada name = "contato", ou seja, pertencem ao mesmo grupo -->
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                <!-- checked -> Serve como uma sugestão, a tag com esse atributo vem pré selecionada. -->
                <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <!-- option -> Serve para criar itens selecionaveis dentro de um "select"  -->
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <!-- Essa estrutura com input dentro do label, não precisa fazer a conexão com o atributo "for" no label -->
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <!-- Com o value, independente do idioma do usuario, vai exibir o conteudo que está em "value" -->
            <input class="enviar" type="submit" value="Enviar Formulario">
        </form>

        <table>
            <!-- tr -> Linhas da tabela -->
            <!-- td -> Celulas da linha -->
            <!-- thead -> Cabeçalho da tabela -->
            <!-- th -> Conteudo da celula  -->
        <thead>
            <tr> 
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Atributo "colspan" -> Aplica o número de celular que vão ser agrupadas -->
                <!-- <td colspan="5">Segunda</td> -->
                <td>Segunda</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>08h ~ 20h</td>
            </tr>
        </tbody>
        </table>

    </main>

    <!-- "footer" -> Representa o conteudo do rodepé  -->
    <footer>
        <img src="/img/logo-branco.png" alt="Logo da Barbearia Alura">
        <!-- Codigo "unicode" no inicio do paragrafo, esse representa o simbolo de "copyright" -->
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
